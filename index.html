<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class=" fm1 text-bg-danger">My TicTacToe.com</h1>
    <p class="fm2 text-center">Welcome to My TicTacToe.com</p>
    <div class="container d-flex width1">
        <div id="gift" class="container  text-center fsf">
            <div class="row  border-bottom border-dark">
                <div class="col box hover heightrow border-dark border-end d-flexAll"><span class="boxText"></span> </div>
                <div class="col box hover heightrow d-flexAll"><span class="boxText"></span> </div>
                <div class="col box hover heightrow border-dark border-start  d-flexAll"><span class="boxText"></span> </div>
            </div>

            <div class="row  heightrow border-bottom border-dark">
                <div class="col box hover heightrow border-dark border-end d-flexAll"><span class="boxText"></span> </div>
                <div class="col box hover heightrow d-flexAll"><span class="boxText"></span> </div>
                <div class="col box hover heightrow border-dark border-start d-flexAll"><span class="boxText"></span> </div>
            </div>

            <div class="row  heightrow">
                <div class="col box hover heightrow border-dark border-end d-flexAll"><span class="boxText"></span> </div>
                <div class="col box hover heightrow d-flexAll"><span class="boxText"></span> </div>
                <div class="col box hover heightrow border-dark border-start d-flexAll"><span class="boxText"></span> </div>
            </div>
        </div>
    </div>
    <div class="gameInfo d-flex flex-column justify-content-start mt-1">
        <div class="text-center">
            <span class="Info fm3">Turn For X</span>
            <button id="reset" class="btn btn-danger fm3">Reset</button>
        </div>
        <div class="text-center">
            <img id="imgwin" src="yes.gif" alt="">
        </div>
    </div>












    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
